<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Data Binding</title>
</head>
<body>
    <h1>Manual implementation of data binding</h1>

    <!-- A simple app with data binding -->
    <h2>A simple app with data binding</h2>
    <div id="app-root">
        <input ps-bind="text" ps-bind-attribute="value" ps-bind-event="input">
        <button ps-bind="text"></button>
    </div>
</body>
</html>
